<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Signup Failed</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

  <div class="px-4 py-5 my-5 text-center">
    <img class="d-block mx-auto mb-4" src="https://media.giphy.com/media/ljtfkyTD3PIUZaKWRi/giphy.gif" alt="Failed" height="300">
    <h1 class="display-5 fw-bold">Sign Up Failed!</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Unfortunately, something went wrong when trying to sign you up. To sign up for my newsletter please try again. Click the button below to go back to the Sign Up page</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <form action="/failure" method="post">
          <button type="submit" class="btn btn-outline-dark btn-lg px-4">Go back to Sign Up</button>
        </form>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
