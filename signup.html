<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Newsletter Signup</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="text-center">

  <main class="form-signin">
    <form action="/" method="post">
      <img class="mb-4" src="images\Leon.png" alt="Leon's Newsletter logo" height="100">
      <h1 class="h3 mb-3 fw-normal">Newsletter Signup</h1>

      <div class="form-floating">
        <input type="text" name="name" class="form-control" placeholder="Enter Your Name">
        <label for="floatingInput">Name</label>
      </div>
      <div class="form-floating">
        <input type="email" name="email" class="form-control" placeholder="Enter your email address">
        <label for="floatingInput">Email address</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up for Newsletter</button>
      <p class="mt-5 mb-3 text-muted">&copy; Tasin Shafi Leon</p>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="js/config.js" type="text/javascript" charset="utf-8"></script>

</body>

</html>
